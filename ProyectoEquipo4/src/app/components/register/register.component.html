<div class="container">


<div *ngIf="!loading" class="card">
  <img src="../../../assets/images/logo3.jpg" alt="Academia">
  <h1>Registro Plural Café</h1>
<form (ngSubmit)="registrar()" [formGroup]="register">

  <label for="email">Correo Electrónico:</label>
  <input type="email" formControlName="email" id="email" name="email" placeholder="Correo electrónico">
  <span *ngIf="register.get('email')?.hasError('required') && register.get('email')?.touched" class="alert" style="color: brown;">
    El <strong>correo</strong> es obligatorio
  </span>


  <label for="password">Contraseña:</label>
  <input type="password" formControlName="password" id="password" name="password" placeholder="Contraseña">
  <span *ngIf="register.get('password')?.hasError('required') && register.get('password')?.touched" class="alert" style="color: brown;">
    La <strong>contraseña</strong> es obligatoria
  </span>
  
  <label for="confirm-password">Confirmar Contraseña:</label>
  <input type="password" formControlName="confirmarpassword" id="confirmarpassword" name="confirmpassword" placeholder="Confirme la Contraseña">
  
  <input type="submit" id="registro" value="Registrarse" class="btn" [disabled]="register.invalid">
  <a routerLink="login">Volver</a>
</form>
<div class="social-media">
  <a href="#" class="social-icon"><i id="redes-icon" class="fab fa-facebook-f fa-2x"></i></a>
  <a href="#" class="social-icon"><i id="redes-icon" class="fab fa-google fa-2x"></i></a>
</div>
<p>Al registrarse, acepta nuestras políticas de datos.</p>
<!--<a [href]="'rutaArchivo'" target="">Políticas de Datos</a>-->
</div>
<app-spinner *ngIf="loading"></app-spinner>
</div>
